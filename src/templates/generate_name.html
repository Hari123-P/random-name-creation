<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Name</title>
</head>
<body>
    <h1>Generate a New Name</h1>
    <form method="POST" action="/generate">
        <button type="submit">Generate Name</button>
    </form>

    {% if name %}
        <p>Generated name: <strong>{{ name }}</strong></p>
    {% endif %}
    
    <a href="/">Go back to Home</a>
</body>
</html>
